# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: wine-collector-api
    env: python
    region: singapore
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-config uvicorn_log_config.json
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: wine-collector-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: wine-collector-db
    plan: starter
    region: singapore
    postgresMajorVersion: 15
